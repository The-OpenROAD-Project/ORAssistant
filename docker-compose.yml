services:
  backend:
    build: ./backend
    container_name: "orassistant-backend"
    ports:
      - "8000:8000"
    networks:
      - orassistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  health-checker:
    build: ./common
    container_name: "orassistant-health-checker"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - orassistant-network
    healthcheck:
      test: ["CMD", "ls", "/app"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  orassistant-network:
    driver: bridge
