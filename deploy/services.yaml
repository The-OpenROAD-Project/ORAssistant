apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: orassistant
  labels:
    app: backend
    component: api
spec:
  selector:
    app: backend
    component: api
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: orassistant
  labels:
    app: frontend
    component: ui
spec:
  selector:
    app: frontend
    component: ui
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP