apiVersion: v1
kind: Secret
metadata:
  name: orassistant-secrets
  namespace: orassistant
  labels:
    app: orassistant
    component: secrets
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # To encode: echo -n "your-secret-value" | base64
  
  # AI/ML API Keys
  OPENAI_API_KEY: ""           # OpenAI API key for LLM
  GOOGLE_API_KEY: ""           # Google AI/Vertex AI key
  HUGGINGFACE_TOKEN: ""        # HuggingFace Hub token for model downloads
  
  # Database connections
  MONGODB_URI: ""              # MongoDB connection string
  
  # External integrations
  GOOGLE_SHEETS_CREDENTIALS: "" # Google Sheets API credentials (JSON)
  
  # Application secrets
  JWT_SECRET_KEY: ""           # JWT signing key
  SESSION_SECRET: ""           # Session encryption key
  
  # Optional: External APIs
  ANTHROPIC_API_KEY: ""        # Claude API key
  COHERE_API_KEY: ""           # Cohere API key
---
apiVersion: v1
kind: Secret
metadata:
  name: orassistant-registry
  namespace: orassistant
  labels:
    app: orassistant
    component: registry
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""  # Base64 encoded Docker registry credentials
  # Format: {"auths":{"gcr.io":{"username":"_json_key","password":"<service-account-json>","auth":"<base64-encoded-username:password>"}}}
---
apiVersion: v1
kind: Secret
metadata:
  name: orassistant-tls
  namespace: orassistant
  labels:
    app: orassistant
    component: tls
type: kubernetes.io/tls
data:
  tls.crt: ""  # Base64 encoded TLS certificate (if using custom certs)
  tls.key: ""  # Base64 encoded TLS private key (if using custom certs)