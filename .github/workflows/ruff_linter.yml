name: Ruff 

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff==0.5.1

    - name: Run Ruff Check 
      run: |
        ruff check
 
