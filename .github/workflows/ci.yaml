name: CI checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          pip install -r backend/requirements-test.txt
      - name: Run MyPy
        run: |
          python -m mypy backend
      - name: Run pre-commit
        run: |
          pre-commit run --files backend/*
      - name: Run tests
        working-directory: backend
        run: |
          pytest .
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          pip install -r frontend/requirements-test.txt
      - name: Run MyPy
        run: |
          python -m mypy frontend
      - name: Run pre-commit
        run: |
          pre-commit run --files frontend/*
