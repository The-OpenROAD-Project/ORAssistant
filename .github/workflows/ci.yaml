name: ORAssistant CI
run-name: ${{ github.actor }} started CI

on: [push, pull_request]

jobs:
  build-backend-docker:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup prereqs
      run: make init-dev
    - name: Run formatting checks
      run: |
        make format
        make check
    - name: Build Docker image
      run: make docker
