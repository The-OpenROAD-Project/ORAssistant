name: MyPy

on:
  push:
    branches:
      - feat/mypy-ci
  pull_request:
    branches:
      - feat/mypy-ci

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run MyPy
        run: |
          python -m mypy --strict backend